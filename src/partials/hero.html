<section class="hero-section section">
  <div class="container container-hero">
    <div class="hero-before-title">
      <div class="hero-company-intro">
        <h1 class="hero-title">
          <span class="visually-hidden"
            >ice cream made with <span class="hero-title-2">passion</span></span
          >
        </h1>
        <ul class="hero-list-link list">
          <li class="hero-link-item">
            <a class="hero-link hero-link-first" href="#products">Products</a>
          </li>
          <li class="hero-link">
            <a class="hero-link hero-link-second" href="#how-its-made"
              >How itâ€™s made?</a
            >
          </li>
        </ul>
      </div>

      <ul class="hero-statistics-list list">
        <li class="hero-item-stat">
          <p class="hero-quantity count">16</p>
          <p class="title-stat">cafes</p>
        </li>
        <li class="hero-item-stat">
          <p class="hero-quantity count">23</p>
          <p class="title-stat">food trucks</p>
        </li>
      </ul>
    </div>
    <div class="hero-information">
      <p class="hero-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <a href="#gallery"
        ><svg class="hero-info-icon" width="40" height="16">
          <use href="./images/icons.svg#icon-arrow-right"></use></svg
      ></a>
    </div>

    <div class="hero-pictures">
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/hero/yellow-dots-desktop.png    1x,
            ./images/hero/yellow-dots-desktop-2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hero/yellow-dots-tablet.png    1x,
            ./images/hero/yellow-dots-tablet-2x.png 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/hero/yellow-dots-mobile.png    1x,
            ./images/hero/yellow-dots-mobile-2x.png 2x
          "
        />
        <img
          class="hero-pict-points"
          src="./images/hero/yellow-dots-mobile.png"
          alt="yellow dots"
          width="320"
        />
      </picture>

      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/hero/smiling-ice-cream-desktop.png    1x,
            ./images/hero/smiling-ice-cream-desktop-2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hero/smiling-ice-cream-tablet.png    1x,
            ./images/hero/smiling-ice-cream-tablet-2x.png 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/hero/smiling-ice-cream-mobile.png    1x,
            ./images/hero/smiling-ice-cream-mobile-2x.png 2x
          "
        />
        <img
          class="hero-pict-smiling-ice-cream"
          src="./images/hero/smiling-ice-cream-mobile.png"
          alt="smiling ice cream"
          width="177"
        />
      </picture>

      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/hero/ice-cream-on-plate-desktop.png    1x,
            ./images/hero/ice-cream-on-plate-desktop-2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hero/ice-cream-on-plate-tablet.png    1x,
            ./images/hero/ice-cream-on-plate-tablet-2x.png 2x
          "
        />

        <img
          class="hero-pict-ice-cream-on-plate"
          src="./images/hero/ice-cream-on-plate-tablet.png"
          alt="ice cream on plate"
          width="152"
        />
      </picture>
    </div>
  </div>
</section>
