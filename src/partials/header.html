<header class="header">
  <div class="header-container container">
    <a href="#" class="logo link">
      <picture>
        <source
          srcset="
            ./images/header/logo-desktop.png    1x,
            ./images/header/logo-desktop-2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/header/logo-tablet.png    1x,
            ./images/header/logo-tablet-2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/header/logo-mobile.png 1x,
            ./images/header/logo-mobile.png 2x
          "
          media="(max-width: 767px)"
        />
        <img
          src="./images/header/logo-desktop.png"
          width="60"
          alt="Ice Cream company logo"
        />

    </a>
    <nav class="header_nav" data-menu>
      <ul class="header-list list">
        <li class="header-list-item">
          <a class="header-list-link" href="./index.html">Home</a>

          <a class="header-list-link" href="#contacts">Contact</a>
        </li>
      </ul>
      <button
        type="button"
        class="buy-now-button mobile-visible"
        data-modal-buy-now-open
      >
        Buy now
        <svg width="12" height="12" class="buy-now-icon">
          <use href="./images/icons.svg#icon-arrow-right-btn"></use>
        </svg>
      </button>
    </nav>
    <button type="button" class="menu-button" data-menu-button>
      <svg width="32" height="32" class="menu-button-icon">
        <use
          href="./images/header/header-icons.svg#icon-eva_menu-fill-1"
          class="menu-icon-cros"
        ></use>
        <use
          href="./images/header/header-icons.svg#icon-ep_close-1"
          class="menu-icon-close"
        ></use>
      </svg>
    </button>
    <button
      type="button"
